language: python
branches:
  only:
  - master
  - "/^v\\d+.\\d+(.\\d+)?(-\\S*)?$/"
  - "/^feat\\/.*$/"
matrix:
  include:
  - name: docker
    os: linux
    env: BUILD_DOCKER=true
    services:
      - docker

  - name: "Linux Python 3.5"
    os: linux
    python: '3.5'

  - name: "Linux Python 3.6"
    os: linux
    python: '3.6'

  - name: "Linux Python 3.7"
    os: linux
    python: 3.7-dev

  - name: "OSX Python 3.5"
    os: osx
    language: generic
    env: PYTHON=3.5.6

  - name: "OSX Python 3.6"
    os: osx
    language: generic
    env: PYTHON=3.6.6

  - name: "OSX Python 3.7"
    os: osx
    language: generic
    env: PYTHON=3.7.0


before_install: |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update
    brew install pyenv
    brew install pyenv-virtualenv
    pyenv install $PYTHON
    export PYENV_VERSION=$PYTHON
    export PATH="/Users/travis/.pyenv/shims:${PATH}"
    pyenv-virtualenv venv
    source venv/bin/activate
    python --version
  elif [ "$TRAVIS_OS_NAME" == "windows" ]; then
    choco install miniconda3 --params="'/AddToPath:1'"
    conda config --add channels conda-forge
    conda create -n py$PYTHON python=$PYTHON
    activate py$PYTHON
  fi

install:
  - pip install pipenv
  - pipenv install --dev

script: |
  if [ "$BUILD_DOCKER" == "true" ]; then
    docker build -t pushbullet-cli .
  else
    pipenv run pytest --cov=pushbullet_cli
  fi

after_success:
  - codecov

deploy:
  - provider: pypi
    user: gustavokatel
    password:
      secure: 
    on:
      tags: true
    skip_existing: true

  - provider: script
    script: bash .ci/deploy-docker.sh
    on:
      tags: true
      branch: master

